<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_5block :: layout(~{::body/content()})}">
<head>
<title>トップ | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="user index">
	<h2 class="title">
		売れ筋商品
	</h2>
	<div th:if="${#lists.isEmpty(items)}">
		<p th:text="#{itemList.none}"></p>
	</div>
	<th:block th:each="item, status: ${items}" th:if="${status.count le 10}">
		<!--/* 1件分の商品情報 */-->
		<div class="item">
			<div class="item_name" th:text="${item.name}"></div>
			<a th:href="@{/item/detail/}+${item.id}">
			    <img th:src="@{/img/{image}(image=${item.image})}" th:if="${item.image != null}" />
			    <img th:src="@{/img/common/no_image.jpg}" th:if="${item.image == null}" />
			</a>
		</div>
	</th:block>
</body>
</html>
